<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìú ToDo-List</title>


<style>
/* ---------- BODY ---------- */
body {
    font-family: Georgia, 'Times New Roman', Times, serif;
    background-image:url("bg5.jpg");
    background-size: cover;
    color: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
}

/* ---------- CONTAINER ---------- */
.todo-container {
    width: 700px;
    padding: 20px;
    padding-top:100px;
    border-radius: 12px;
    
    
}

/* ---------- HEADER ---------- */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.settings { position: relative; }

.gear-btn {
    background: transparent;
    font-size: 20px;
    border: none;
    cursor: pointer;
}

.settings-panel {
    display: none;
    position: absolute;
    right: 0;
    top: 30px;
    background: white;
    padding: 10px;
    border-radius: 8px;
    width: 120px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

.settings-panel button {
    width: 100%;
    margin-top: 5px;
    cursor: pointer;
}

/* ---------- INPUT ---------- */
.input-area {
    display: flex;
    gap: 6px;
    margin-top: 15px;
}

input {
    flex: 1;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.add-btn {
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
}

/* ---------- CATEGORY DROPDOWN ---------- */
.category-box {
    display: none;
    margin-top: 10px;
    gap: 8px;
}

.category-box button {
    flex: 1;
    padding: 6px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #ddd;
}

/* ---------- SECTIONS ---------- */
.sections {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 15px;
}

.section {
    flex: 1 1 45%;
    background: #dfdddf;
    padding: 10px;
    border-radius: 10px;
}

.completed-box {
    background: #f2f2f2;
}

/* ---------- LIST ---------- */
ul {
    list-style: none;
    padding: 0;
}

li {
    background: #fff;
    margin-bottom: 6px;
    padding: 6px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

li.completed span {
    text-decoration: line-through;
    color: gray;
}

.actions button {
    margin-left: 5px;
    cursor: pointer;
}

.done-btn {
    background: #2196F3;
    color: white;
    border: none;
    padding: 4px 7px;
    border-radius: 5px;
}

.delete-btn {
    background: #f44336;
    color: white;
    border: none;
    padding: 4px 7px;
    border-radius: 5px;
}

/* ---------- DARK MODE ---------- */
body.dark {
    background-image: url("bg2.jpg");
    color: white;
}



body.dark .section { background: #353535; }
body.dark .completed-box { background: #6a6b6a; }
body.dark li { background: #333; }
body.dark input {
    background: #333;
    color: white;
    border: 1px solid #555;
}
body.dark .settings-panel { background: #2a2a2a; }
body.dark .settings-panel button { background: #444; color: white; }
</style>
</head>

<body>
<div class="todo-container">

    <div class="header">
        <h2>üìã Todo List</h2>
        <div class="settings">
            <button class="gear-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            <div class="settings-panel" id="settingsPanel">
                <button onclick="setTheme('light')">‚òÄÔ∏è Light</button>
                <button onclick="setTheme('dark')">üåô Dark</button>
            </div>
        </div>
    </div>

    <div class="input-area">
        <input id="inp" placeholder="Enter a task">
        <button class="add-btn" onclick="toggleCategory()">‚úö</button>
    </div>

    <div class="category-box" id="categoryBox">
        <button onclick="addTodo('study')">üìö Study</button>
        <button onclick="addTodo('project')">üõ†Ô∏è Project</button>
        <button onclick="addTodo('reminder')">‚è∞ Reminder</button>
    </div>

    <div class="sections">
        <div class="section">
            <h3>üìö Study</h3>
            <ul id="studyList"></ul>
        </div>

        <div class="section">
            <h3>üõ†Ô∏è Project</h3>
            <ul id="projectList"></ul>
        </div>

        <div class="section">
            <h3>‚è∞ Reminder</h3>
            <ul id="reminderList"></ul>
        </div>

        <div class="section completed-box">
            <h3>‚úÖ Completed</h3>
            <ul id="completedList"></ul>
        </div>
    </div>
</div>

<script>
const inp = document.getElementById("inp");
const categoryBox = document.getElementById("categoryBox");

const lists = {
    study: document.getElementById("studyList"),
    project: document.getElementById("projectList"),
    reminder: document.getElementById("reminderList"),
    completed: document.getElementById("completedList")
};

window.onload = () => {
    loadTodos();
    loadTheme();
};

/* ---------- CATEGORY ---------- */
function toggleCategory() {
    if (inp.value.trim() === "") {
        alert("Enter a task");
        return;
    }
    categoryBox.style.display =
        categoryBox.style.display === "flex" ? "none" : "flex";
}

/* ---------- ADD ---------- */
function addTodo(category) {
    createTodo(inp.value, category, false);
    inp.value = "";
    categoryBox.style.display = "none";
    saveTodos();
}

/* ---------- CREATE ---------- */
function createTodo(text, category, completed) {
    const li = document.createElement("li");
    li.dataset.category = category;

    if (completed) li.classList.add("completed");

    li.innerHTML = `
        <span>${text}</span>
        <div class="actions">
            <button class="done-btn" onclick="toggleDone(event)">
                ${completed ? "‚Ü©" : "‚úî"}
            </button>
            <button class="delete-btn" onclick="deleteTodo(event)">‚úñ</button>
        </div>
    `;

    completed ? lists.completed.append(li) : lists[category].append(li);
}

/* ---------- DONE / UNDO ---------- */
function toggleDone(e) {
    const li = e.target.closest("li");
    const btn = e.target;

    if (li.classList.contains("completed")) {
        li.classList.remove("completed");
        btn.innerText = "‚úî";
        lists[li.dataset.category].append(li);
    } else {
        li.classList.add("completed");
        btn.innerText = "‚Ü©";
        lists.completed.append(li);
    }
    saveTodos();
}

/* ---------- DELETE ---------- */
function deleteTodo(e) {
    e.target.closest("li").remove();
    saveTodos();
}

/* ---------- STORAGE ---------- */
function saveTodos() {
    const todos = [];
    document.querySelectorAll("li").forEach(li => {
        todos.push({
            text: li.querySelector("span").innerText,
            category: li.dataset.category,
            completed: li.classList.contains("completed")
        });
    });
    localStorage.setItem("todos", JSON.stringify(todos));
}

function loadTodos() {
    const data = localStorage.getItem("todos");
    if (!data) return;
    JSON.parse(data).forEach(t =>
        createTodo(t.text, t.category, t.completed)
    );
}

/* ---------- THEME ---------- */
function toggleSettings() {
    const panel = document.getElementById("settingsPanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function setTheme(mode) {
    document.body.classList.toggle("dark", mode === "dark");
    localStorage.setItem("theme", mode);
}

function loadTheme() {
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }
}


</script>
</body>
</html>
